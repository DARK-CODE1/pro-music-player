<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>  
  <div class="container">
    <div class="top-bar">
        <i class="material-icons heart">favorite</i>
        <span>Now Playing</span>
        <i class="material-icons">add</i>
    </div>

    <div class="img-area">
      <img src="" alt="">
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    
    <div class="progress-area">

      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>

      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>

    <div class="controls">
      <i id="repeat-list" class="material-icons" >repeat</i>
      <i id="Perv" class="material-icons" >fast_rewind</i>

      <div class="play-pause">
        <i id="play" class="material-icons">play_arrow</i>
      </div>

      <i id="Next" class="material-icons" >fast_forward</i>
      <i id="queue" class="material-icons" >queue_music</i>
    </div>

    <div class="music-list " >
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music List</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul></ul>
    </div>
  </div>





<!-- JS File -->
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
